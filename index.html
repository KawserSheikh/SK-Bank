<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <div class="container">
            <h1 class="text-center font-weight-bold text-primary m-5 heading">Welcom to SK Bank</h1>
            <div class="submit-area p-4">
                <h4 class="mb-3">Login</h4>
                <input type="email" id="email" name="email" class="form-control mb-3" placeholder="Enter your email" required>
                <input type="password" id="password" name="password" class="form-control mb-3" placeholder="Enter your password">
                <button id="login" class="btn btn-success">Enter</button>
            </div>
        </div>
    </div>
    <div id="transaction-area">
        <div class="container mt-3">
            <h1 class="text-center font-weight-bold text-primary mb-3">Transaction Area</h1>
            <div class="row p-4">
                <div class="col-lg-4 col-md-4 col-sm-12 mb-2">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$ <span id="currentDeposit">00</span> </h2>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 mb-2">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="currentWithdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 mb-2">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$ <span id="currentBalance">1240</span></h2>
                    </div>
                </div>
            </div>
            <div class="row m-2 mt-4 mb-5">
                <div class="col-md-6">
                    <div class="submit-area p-4 mb-2">
                        <h4 class="mb-3">Deposit</h4>
                        <input id="depositAmount" type="text" class="form-control mb-3" placeholder="$ Amount you want to deposit">
                        <button id="addDeposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area p-4 mb-2">
                        <h4 class="mb-3">Withdraw</h4>
                        <input id="withdrawAmount" type="text" class="form-control mb-3" placeholder="$ Amount you want to withdraw">
                        <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
